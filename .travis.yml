language: go
sudo: false
matrix:
  include:
    # "1.x" always refers to the latest Go version, inc. the patch release.
    # e.g. "1.x" is 1.11 until 1.11.1 is available.
    - go: 1.x
      env: LATEST=true
    - go: 1.14.x
    - go: tip
  allow_failures:
    - go: tip

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox

install:
  -  # skip

script:
  - go get -t -v ./...
  - go vet $(go list ./... | grep -v /vendor/)
  - make build
  - make test-coverage
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then make build-cross; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh success $WEBHOOK_URL"
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh failure $WEBHOOK_URL"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    # The names of the binaries to output, based on the -output template passed to gox.
    - /_dist/swctl.darwin.amd64
    - /_dist/swctl.linux.386
    - /_dist/swctl.linux.amd64
    - /_dist/swctl.linux.arm
    - /_dist/swctl.linux.arm64
    - /_dist/swctl.linux.ppc64le
    - /_dist/swctl.linux.s390x
    - /_dist/swctl.windows.amd64.exe

  on:
    # What to repository to build
    repo: sitewhere/swctl
    tags: true
    condition: $LATEST = true
